---
# CT common metadata fields
CTHardware:
  selectors:
    - datatype == "ct"
    - suffix == "ct"
  fields:
    Manufacturer:
      level: required
      description_addendum: |
        Corresponds to [DICOM Tag 0008, 0070](https://dicomlookup.com/dicomtags/(0008,0070)) `Manufacturer`.
    ManufacturersModelName:
      level: required
      description_addendum: |
        Corresponds to [DICOM Tag 0008, 1090](https://dicomlookup.com/dicomtags/(0008,1090)) `Manufacturers Model Name`.
    Units:
      level: required
      description_addendum: |
        SI unit for radioactivity (Becquerel) should be used (for example, "Bq/mL").
        Corresponds to [DICOM Tag 0054, 1001](https://dicomlookup.com/dicomtags/(0054,1001)) `Units`.
    BodyPart:
      level: recommended
      description_addendum: |
        Corresponds to [DICOM Tag 0018, 0015](https://dicomlookup.com/dicomtags/(0018,0015)) `Body Part Examined`.

CTAcquisition:
  selectors:
    - datatype == "ct"
    - suffix == "ct"
  fields:
    TubeVoltage:
      level: recommended
      description_addendum: |
        X-Ray tube peak kilo voltage (kVp) output. Corresponds to [DICOM Tag 0018,0060](https://dicomlookup.com/dicomtags/(0018,0060)) `KVP`.
    TubeCurrent:
      level: recommended
      description_addendum: |
        X-Ray tube current in milliamperes. Corresponds to [DICOM Tag 0018,1151](https://dicomlookup.com/dicomtags/(0018,1151)) `X-Ray Tube Current`.

CTReconstruction:
  selectors:
    - datatype == "ct"
    - suffix == "ct"
  fields:
    ReconstructionDiameter:
      level: optional
      description_addendum: 
        $ref: objects.metadata.ReconstructionDiameter.description

    ConvolutionKernel:
      level: optional
      description_addendum: 
        $ref: objects.metadata.ConvolutionKernel.description

    ReconMatrixSize:
      level: optional
      description_addendum: 
        $ref: objects.metadata.ReconMatrixSize.description

    MatrixSize:
      level: optional
      description_addendum: |
        An array of integers with a length of 3 denoting the matrix size of the acquisition slab. This should be specified as, for example, [32, 32, 1] for a 2D acquisition or [32, 1, 1] for a 1D acquisition.
        array of three numbers

    ReconMethodName:
      level: optional
      description_addendum: |
        Reconstruction method or algorithm. Corresponds to DICOM Tag 0054,1103. 
        string 

    MethodParameterLabels:
      level: optional
      description_addendum: |
        Names of filter parameters. Corresponds to DICOM Tag 0054,1103. 
        array of strings 

    MethodParameterUnits:
      level: optional
      description_addendum: |
        Units of filter parameters. Corresponds to DICOM Tag 0054,1103. 
        array of strings 

    MethodParameterValues:
      level: optional
      description_addendum: |
        Values of filter parameters. Corresponds to DICOM Tag 0054,1103. 
        arrays of numbers 

    MethodImplementationVersion:
      level: optional
      description_addendum: |
        Identification for the software used, such as name and version (optional). Corresponds to DICOM Tag 0054,1103. 
        string 

    ReconFilterType:
      level: optional
      description_addendum: |
        Type of post-recon smoothing. Corresponds to DICOM Tag 0054,1103. 
        string 
        "none", "gaussian", ...

